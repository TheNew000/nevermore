<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nevermore!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/static/js/cookies.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.js"></script>

    <script src="/static/js/nevermore.js"></script>

</head>
<body>
    <!-- Log In Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Log In</h4>
          </div>
          <div class="modal-body">
            <form class="form-vertical" method="post" id="login-form">
                <div class="form-group">
                    <label for="userName" class="control-label">User Name</label>
                    <input type="text" class="form-control" id="userName-login" name="userName" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password-login" name="password" placeholder="Password">
                </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-block btn-primary" >Sign in</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div> <!-- End Modal -->
    <!-- Register Modal -->
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Register</h4>
          </div>
          <div class="modal-body">
            <form class="form-vertical" method="post" id="reg-form">
              <div class="form-group">
                <label for="fullName" class="control-label">Full Name</label>
                <input type="text" class="form-control" id="fullName-reg" name="fullName" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="userName" class="control-label">User Name</label>
                <input type="text" class="form-control" id="userName-reg" name="userName" placeholder="User Name">
              </div>
              <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" name="email" data-error="This email appears to be invalid" id="email-reg" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" name="password" id="password-reg" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="pwConfirm" class="control-label">Confirm Password</label>
                <input type="password" class="form-control" data-match="#password-reg" data-match-error="Uh oh, these don't match" name="pwConfirm" id="pwConfirm-reg" placeholder="Confirm Password" required>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-block btn-primary">Sign in</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/static/images/raven2.png" class="raven"></a>
          <a class="navbar-brand" href="/">Nevermore</a>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown user-nav">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello, <span id="userbar"></span><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/portal" id="portal">User Portal</a></li>
                <li><a href="/logout" id="logout">Log Out</a></li>
              </ul>
            </li>
            <li class="dropdown action-nav">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Log In/Register <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" data-toggle="modal" data-target="#loginModal">Log In</a></li>
                <li><a href="#" data-toggle="modal" data-target="#regModal">Register</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <header class="header">
        <h1>Quoth the Raven...</h1>
    </header>
    <section class="action-nav">
        <h3 class="col-sm-7 col-sm-offset-3">Log In or Register to Join the Conversation!</h3 class="col-sm-7 col-sm-offset-3">
    </section>
    
{% block body %} {% endblock %}

</body>
</html>
